version: "3.1"

services:

  api:
    restart: always
    container_name: superDemo.api
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    working_dir: /server
    command: node ./bin/start.js
    volumes:
      - ./server:/api
      - ./server/data-node:/db
      - /server/node_modules
    entrypoint: ["npm", "start"]
    networks:
      - vnet

  client:
    image: node
    restart: always
    container_name: superDemo.client
    build:
      context: ./client
      args:
        API_URL: http://localhost:9000
    ports:
      - "3000:3000"
    working_dir: /client/server
    command: node start.js
    volumes:
      - ./client:/client
      - /client/node_modules
    links:
      - api
    networks:
      - vnet
networks:
  vnet:
    driver: bridge
