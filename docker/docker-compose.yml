services:

  backend:
    restart: always
    container_name: superDemo.backend
    build:
      dockerfile: "../docker/dockerfile.backend"
      context: ../server
    ports:
      - "9000:9000"
    # volumes:
    #   - ./server:/backend
    entrypoint: ["npm", "start"]
    networks:
      - vnet

  frontend:
    restart: always
    container_name: superDemo.frontend
    build:
      dockerfile: "../docker/dockerfile.frontend"
      context: ../client
      # args:
      #   API_URL: http://localhost:9000
    ports:
      - "3000:3000"
    # volumes:
    #   - ./client:/frontend
    entrypoint: ["npm", "start"]
    links:
      - backend
    networks:
      - vnet
networks:
  vnet:
    driver: bridge
